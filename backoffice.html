<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice - EpiShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary fw-semibold">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="#">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1 class="text-center mt-5 text-decoration">
        Inserisci un nuovo prodotto
      </h1>
      <section>
        <div class="container my-5">
          <div id="products-row" class="row justify-content-center">
            <div class="col col-12 col-md-8">
              <form
                id="product-form"
                class="border rounded-2 p-3 bg-primary-subtle fw-semibold"
              >
                <div class="mb-3">
                  <label for="product-name" class="form-label"
                    >Nome prodotto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="product-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-description" class="form-label"
                    >Descrizione prodotto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="product-description"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-brand" class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product-brand"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-image" class="form-label"
                    >Immagine prodotto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="product-image"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="product-price" class="form-label"
                    >Prezzo prodotto</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="product-price"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">
                    Salva prodotto
                  </button>
                  <button
                    type="submit"
                    class="btn btn-danger d-none"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal1"
                  >
                    Elimina prodotto
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal2"
                  >
                    Resetta form
                  </button>
                  <div
                    class="modal fade"
                    id="exampleModal1"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel1"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel1">
                            Elimina prodotto
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          Sei sicuro di voler eliminare il prodotto selezionato?
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Torna indietro
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                          >
                            Conferma
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="modal fade"
                    id="exampleModal2"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel2"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel2">
                            Resetta form
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          Sei sicuro di voler resettare il form?
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Torna indietro
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                          >
                            Conferma
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
